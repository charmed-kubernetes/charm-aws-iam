name: aws-iam
summary: A charm that enables using AWS IAM to authenticate with Kubernetes
description: |
  Adds support for using AWS IAM to authenticate to a Kubernetes
  cluster. This cluster does not need to be running inside AWS,
  but it does need to be able to reach the AWS endpoint.
docs: https://discourse.charmhub.io/t/aws-iam-docs-index/6095
maintainers:
  - Mike Wilson <mike.wilson@canonical.com>
  - Adam Stokes <adam.stokes@canonical.com>
series:
  - focal
  - jammy
  - bionic
  - xenial
subordinate: true
tags:
  - networking
  - security
  - authentication
requires:
  aws-iam:
    interface: aws-iam
    scope: container
